<!DOCTYPE html>
<html>
<head>
    <title>Bubbles App</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #333;
            background: white;
            cursor: pointer;
        }
        button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Bubbles App</h1>
    <canvas id="canvas" width="600" height="400"></canvas><br>
    <button onclick="resetApp()">Reset</button>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        
        var circles = [
            {x: 100, y: 80, radius: 30, color: '#FFD700', originalColor: '#FFD700'},
            {x: 100, y: 160, radius: 30, color: '#1E90FF', originalColor: '#1E90FF'},
            {x: 100, y: 240, radius: 30, color: '#DC143C', originalColor: '#DC143C'},
            {x: 100, y: 320, radius: 30, color: '#32CD32', originalColor: '#32CD32'}
        ];
        
        var arrows = [
            {x: 480, y: 80, width: 50, height: 20, moving: false, targetX: 480},
            {x: 480, y: 160, width: 50, height: 20, moving: false, targetX: 480},
            {x: 480, y: 240, width: 50, height: 20, moving: false, targetX: 480},
            {x: 480, y: 320, width: 50, height: 20, moving: false, targetX: 480}
        ];

        function drawCircle(circle) {
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
            ctx.fillStyle = circle.color;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        function drawArrow(arrow) {
            ctx.fillStyle = '#333';
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            var shaftWidth = arrow.width * 0.75;
            var shaftHeight = arrow.height * 0.5;
            ctx.fillRect(arrow.x + arrow.width * 0.25, arrow.y - shaftHeight/2, shaftWidth, shaftHeight);
            
            ctx.beginPath();
            ctx.moveTo(arrow.x, arrow.y);
            ctx.lineTo(arrow.x + arrow.width * 0.35, arrow.y - arrow.height/2);
            ctx.lineTo(arrow.x + arrow.width * 0.35, arrow.y + arrow.height/2);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawEverything() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (var i = 0; i < circles.length; i++) {
                drawCircle(circles[i]);
            }
            
            for (var i = 0; i < arrows.length; i++) {
                drawArrow(arrows[i]);
            }
        }

        function isInsideCircle(mouseX, mouseY, circle) {
            var dx = mouseX - circle.x;
            var dy = mouseY - circle.y;
            return dx * dx + dy * dy <= circle.radius * circle.radius;
        }
        
        function moveArrow(index) {
            var arrow = arrows[index];
            if (arrow.moving && arrow.x > arrow.targetX) {
                arrow.x -= 4;
                drawEverything();
                requestAnimationFrame(function() { moveArrow(index); });
            } else if (arrow.moving) {
                circles[index].color = '#808080';
                arrow.moving = false;
                drawEverything();
            }
        }
        
        canvas.onclick = function(event) {
            var rect = canvas.getBoundingClientRect();
            var mouseX = event.clientX - rect.left;
            var mouseY = event.clientY - rect.top;
            
            for (var i = 0; i < circles.length; i++) {
                if (isInsideCircle(mouseX, mouseY, circles[i])) {
                    arrows[i].moving = true;
                    arrows[i].x = 480;
                    arrows[i].targetX = circles[i].x + circles[i].radius + 10;
                    moveArrow(i);
                    break;
                }
            }
        };
        
        function resetApp() {
            for (var i = 0; i < circles.length; i++) {
                circles[i].color = circles[i].originalColor;
                arrows[i].x = 480;
                arrows[i].moving = false;
                arrows[i].targetX = 480;
            }
            drawEverything();
        }
        
        drawEverything();
    </script>
</body>
</html>
